{% extends "base.html" %}

{% block content %}
<main>
    <div class="container">
        <h2 class="my-4">Request a Quote</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">You are requesting a quote for:</h4>
                        <h3>{{ item.title }}</h3>
                        <img src="{{ item.image.url }}" class="img-fluid" alt="{{ item.title }}">
                        <p class="mt-3">{{ item.description }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Fill out the form</h4>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary" type="submit">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
